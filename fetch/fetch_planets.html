<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Planets</title>
      <script>
         window.addEventListener("load", function(){
            // TODO: fetch planets JSON
            let fetchPromise = fetch("https://handlers.education.launchcode.org/static/planets.json");
            fetchPromise.then( function(resp){
                let jsonPromise = resp.json()
                    jsonPromise.then(function(json) {
                        console.log(json)
                        const destination = document.getElementById("destination");
                        destination.innerHTML = `<div>
                            <h3>Planet ${json[0].name}</h3>
                            <img src=${json[0].image} height=250></img>
                            </div>`;
                    })
                
            })
         });
         
      </script>
</head>
<body>
    <h1>Destination</h1>
    <div id="destination">
       <h3>Planet</h3>
    </div>
 </body>
</html>
